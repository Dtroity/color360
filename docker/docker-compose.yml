version: "3.9"

services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-video_shop}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    env_file:
      - ../.env.example
    command: pnpm start:dev
    working_dir: /app/apps/backend
    volumes:
      - ..:/app
    depends_on:
      - db
    ports:
      - "3001:3001"

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    env_file:
      - ../.env.example
    command: pnpm dev
    working_dir: /app/apps/frontend
    volumes:
      - ..:/app
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:

